<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="header"><h1>Rock, Paper, Scissors</h1></div>
        <div class="choiceImgs">
          <div id="img1">
            <img src="images/game.jpg" alt="start" id="image1">
            <div class="choices">
              <button onclick="newGame('ROCK')">Rock!</button>
              <button onclick="newGame('PAPER')">Paper!</button>
              <button onclick="newGame('SCISSORS')">Scissors!</button>
            </div>
          </div>
          <div id="score">
            <div id="playerScore">
              <h3>Player Score</h3>
              <p id="pScore">0</p>
            </div>
            <div id="draws">
              <h3>Draws</h3>
              <p id="pDraws">0</p>
            </div>
            <div id="computerScore">
              <h3>Computer Score</h3>
              <p id="cScore">0</p>
            </div>
          </div>
          <div id="img2">
            <img src="images/game.jpg" alt="computer" id="image2">
            <button>Computer Choice</button>
          </div>
        </div>
    </div>
</body>

</html>
